<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 2 -2" rotation="30 45 15" color="#6DCA79"></a-box>
      <a-box position="1 1 3" rotation="30 60 15" color="#6DCA79"></a-box>
      <a-box position="-1 0 0" rotation="-30 45 -15" color="#6DCA79"></a-box>
      <a-sphere position="0 1 -4" radius="1" color="#FFAFA8"></a-sphere>
      <a-sphere position="0 5 2" radius="1" color="#FFAFA8"></a-sphere>
      <a-sphere position="4 3 0" radius="1" color="#FF6922"></a-sphere>
      <a-cylinder position="1 0.75 -2" rotation="0 0 15" radius="0.2" height="5" color="#000000"></a-cylinder>
      <a-cylinder position="-4 0 1" rotation="-30 0 15" radius="1" height="5" color="#16FF22"></a-cylinder>
      <a-cylinder position="2 0 1.5" rotation="15 0 0" radius="0.6" height="5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#584322"></a-plane>
      <a-sky color="#00B5FF"></a-sky>
    </a-scene>
  </body>
</html>
